{% extends 'classbooking_app/base.html' %}

{% block content %}

<h1>Checkout</h1>
<h1>{{ user }}</h1>
<form method="POST">
{% csrf_token %}
<label for="username">Username:</label>
<input type="text" name="username" id="username" value="{{ user }}" disabled>
<button type="submit">Complete</button>
</form>
{% endblock %}
