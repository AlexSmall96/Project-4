{% extends 'classbooking_app/base.html' %}

{% block contentbody %}

{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}



  
{% endblock %}

{% block contentscript %}  
<script src="../../static/classbooking_app/js/script.js"></script>
{% endblock %}
